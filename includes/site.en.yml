            title3: ADMINISTRATIVE LAW AND PUBLIC CONTRACTING
            content4: Lazo, de Romaña & Galiuffi provides counsel to companies in procedures regarding the granting of authorizations, licenses and administrative permits. It is also dedicated to the defense of the interests of the companies in the development of sanctioning procedures follow in different public entities at any administrative instance.
                    On the subject of Public Contracting, Lazo, de Romaña & Galiuffi offers counsel to companies participating in selection processes (tenders, bidding processes, adjudications, auctioning of public goods, etc), from the presentation of proposals to the subscription and execution of contracts.
