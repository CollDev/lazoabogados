            title11: BANKRUPTCY AND FINANCIAL RESTRUCTURING
            content12: We provide timely and effective advice to troubled over-leveraged enterprises. We approach our cases with analytical thinking to find innovative solutions and offer strategic counsel in their financial restructuring or bankruptcy proceeding.
                    We have represented distressed companies and creditors (secured and unsecured) in various aspects of bankruptcy practice. Our experience comprehends, among others, legal risk-analysis, enforcement of creditors rights, asset sales, debtors governance structure during bankruptcy proceedings, the process of negotiating, voting and confirming a plan of reorganization and designing structures to mitigate the risk of bankruptcy.
                    Our team is highly qualified for providing answers on legal issues connected to the Bankruptcy an Financial Restructuring practice such as Tax Law, Corporate Law, Labor Law, Mergers and Acquisitions, Finance and other connected areas.
