            title34: LABOR LAWN
            content35: Labor relationships inside a company are a key element in the harmonious development of the business activities. These relationships have an influence in the productivity and the performance of its employees.
                    Thus, at Lazo, de Romaña & Galiuffi provides services in labor issues by formulating legal opinions in all kind of counsel, exercising the defense in administrative and judicial matters, as well as providing counsel in collective bargaining.
                    In addition, we participate in the formulation on internal labor regulations, conduct labor auditing and due diligence processes, planning of human resources, preparation of labor contracts of all kind, including those of expats, as well as the development of the migration aspects of such type of contracts and the preparation of labor intermediation contracts and outsourcing.
