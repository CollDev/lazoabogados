            title15: CIVIL & REAL ESTATE
            content16: We offer legal advice on all areas of then real estate industry, including sales and acquisitions (of developed and undeveloped real estate), leasing, creation of mortgages, real estate management, commercial and industrial leasing, among others. Our advice is not limited to the regulatory framework of this industry, but also to the business, per se, which facilitates the understanding of our clients needs and the sector problematic itself.
                    We represent foreign and domestic companies, institutional investors, financial institutions, high-net worth individuals and private equity real estate funds. Our  expertise includes legal due diligence, compliance of environmental standards, water use rights, permits, licenses and declaration before the authorities of the corresponding sectors, drafting and negotiation of all necessary agreements.
                    Our team is highly qualified for providing answers on legal issues connected to the real estate practice such as Financial Restructuring, Bankruptcy Law, Tax Law, Corporate Law, Securitization and other connected areas.
