            title30: INTELLECTUAL PROPERTY
            content31: A company’s designations as well as its products are the most important assets and need to be protected against any third party.
                    Lazo, de Romaña & Galiuffi understands this very well and thus, provides counsel in the correct and proper registration of a company’s designations (brands, claims, commercial names and others), the author’s rights and technological inventions, protecting their interest against a third party, especially in cases of opposition, brand cancellation and avoidance. The firm has built up an important expertise in the implementation of sophisticated legal strategies.
