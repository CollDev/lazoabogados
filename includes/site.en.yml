            title38: TAX LAW AND TAX PLANNING
            content39: Services provided by the Tax Law and Tax Planning department are supported in the entire knowledge that its members aim to reach of the nature of businesses and of their necessities, interests and strengths. This particular view has allowed our team to reformulate the traditional concept of tax advisory within Law Firms, turning it into a complete service that allows not only the solution of problems when those appear, but setting guidelines and collaborating with our clients in order to avoid contingences and to optimize taxation in their businesses.
                    Thus, our Tax Law and Tax Planning department provides business tax advisory and consulting services, customs law advisory, sponsorship in tax disputes and other tax procedures, identification and calculation of sel assessments, identification of tax risks, review of Tax Returns, due diligences, tax planning services in ongoing concerns and in new businesses operations, among others.
